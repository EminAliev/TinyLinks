{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-2" style="margin-top: 2.5rem !important;margin-left: 15px;">Создать короткую ссылку</h1>
    <hr class="mt-0 mb-4">
    <form
            method="post"
            novalidate
            action="{% url 'links:create' %}"
    style="margin-left: 17px;">
        {% csrf_token %}
        {{ form.full_link }}
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
{% endblock %}
